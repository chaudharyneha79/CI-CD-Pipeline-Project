version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /myapp/docker-credential/username
    DOCKER_REGISTRY_PASSWORD: /myapp/docker-credential/password
    DOCKER_REGISTRY_URL:  /myapp/docker-credential/docker_registory_url
phases:
  install:
    runtime-versions:
      python: 3.11
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install -r PythonApp/requirements.txt
  build:
    commands:
      - echo "Running tests..."
      - cd  PythonApp/
      - echo "Building Docker image..."
      
      - docker build -t "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/simple-python-flask-app:latest" .
      - docker push "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/simple-python-flask-app:latest"
  post_build:
    commands:
      - echo "Build completed successfully!"
artifacts:
  files:
    - '**/*'
  base-directory: ../PythonApp

